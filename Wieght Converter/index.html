<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wieght Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center fw-bolder display-3 bg-dark text-light py-3 rounded " >Wieght Converter</h1>
                <hr>
                <form action="">
                    <p class="alert alert-info">Type a value in any of the field to convert wieght</p>
                    <div class="mb-3">
                        <label for="" class="form-laber">Wieght In Pounds:</label>
                        <input type="number" class="form-control form-control-lg pounds" placeholder="Pounds">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-laber">Wieght In Kilograms:</label>
                        <input type="number" class="form-control form-control-lg kilograms" placeholder="Kilograms">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-laber">Wieght In Grams:</label>
                        <input type="number" class="form-control form-control-lg grams" placeholder="Grams">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-laber">Wieght In Ounces:</label>
                        <input type="number" class="form-control form-control-lg ounces" placeholder="Ounces">
                    </div>
                </form>
            </div>
        </div>  
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
