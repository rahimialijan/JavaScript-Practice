<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-btn" onclick="Subscribe()">Subscribe</button>
    <script>
        function Subscribe(){
            const selectElement = document.querySelector('.js-subscribe-btn');
            if (selectElement.innerText==='Subscribe'){
                selectElement.innerHTML= 'Subscribed';
            } else{
                selectElement.innerHTML = 'Subscribe'
            }
        }
    </script>
</body>
</html>
