<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-btn" onclick="Subscribe()">Subscribe</button>


    <p>Amazon Shippin Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeyDown(event)">
    <button onclick="calculatorTotal()" >Calculator</button>
    <p class="js-total-cost"></p>

    <script>

        function handleCostKeyDown(event){
            if (event.key === 'Enter'){
                calculatorTotal()
            }
        }

        function calculatorTotal(){
            let cost = Number(document.querySelector('.js-cost-input').value);
            
            if (cost < 40){
                cost =  cost + 10
            }
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }

        function Subscribe(){
            const selectElement = document.querySelector('.js-subscribe-btn');
            if (selectElement.innerText==='Subscribe'){
                selectElement.innerHTML= 'Subscribed';
            } else{
                selectElement.innerHTML = 'Subscribe'
            }
        }
    </script>
</body>
</html>
