<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissor.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-btn"><img src="images/rock-emoji.png" alt="rock-emoji" class="btn-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-btn"><img src="images/paper-emoji.png" alt="paper-emoji" class="btn-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-btn"><img src="images/scissors-emoji.png" alt="scissors-emoji" class="btn-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement()
    " class="reset-score-btn">Reset Score</button>

   <script src="scriptes/rock-paper-scissor.js"></script>
  </body>
</html>
