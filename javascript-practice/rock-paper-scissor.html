<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissor.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-btn rock-btn"><img src="images/rock-emoji.png" alt="rock-emoji" class="btn-icon"></button>

    <button class="move-btn paper-btn"><img src="images/paper-emoji.png" alt="paper-emoji" class="btn-icon"></button>

    <button class="move-btn scissor-btn"><img src="images/scissors-emoji.png" alt="scissors-emoji" class="btn-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>

    <button class="reset-score-btn">Reset Score</button>

    <button class="autoplay-btn" onclick="autoPlay()">Auto-Play</button>

   <script src="scriptes/rock-paper-scissor.js"></script>
  </body>
</html>
